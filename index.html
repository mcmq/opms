<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard | Outpatient Management System</title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script type="module" src="/script/auth.js"></script>
    </head>
    <body>
        <div class="min-h-screen w-full max-w-screen-lg mx-auto flex flex-col gap-6">
            <header class="flex justify-between items-center p-3 border-b border-gray-200">
                <h3 class="text-xl font-bold">Dashboard</h3>
                <button class="p-2 bg-red-500 hover:bg-red-400 text-white">Sign out</button>
            </header>  
            <main class="flex flex-col gap-6">
                <section class="grid gap-8 md:grid-cols-3">
                    <div class="p-4 flex gap-3 border border-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="orange" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-plus-2"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="M10 16h4"/><path d="M12 14v4"/></svg>
                        <div>
                            <h3 class="text-lg text-gray-400">Pending Appointments</h3>
                            <p class="text-xl font-bold">001</p>
                        </div>
                    </div>
                    <div class="p-4 flex gap-3 border border-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="blue" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-plus-2"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="M10 16h4"/><path d="M12 14v4"/></svg>
                        <div>
                            <h3 class="text-lg text-gray-400">Approved Appointments</h3>
                            <p class="text-xl font-bold">001</p>
                        </div>
                    </div>
                    <div class="p-4 flex gap-3 border border-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="green" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-plus-2"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="M10 16h4"/><path d="M12 14v4"/></svg>
                        <div>
                            <h3 class="text-lg text-gray-400">Completed Appointments</h3>
                            <p class="text-xl font-bold">001</p>
                        </div>
                    </div>
                </section>
                <section class="flex flex-col gap-6">
                    <h3 class="text-lg font-bold">Upcoming Appointments</h3>
                    <table class="text-left">
                        <thead class="text-sm text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th class="px-6 py-3">Appointment ID</th>
                                <th class="px-6 py-3">Patient ID</th>
                                <th class="px-6 py-3">Name</th>
                                <th class="px-6 py-3">Date</th>
                            </tr>
                        </thead>
                        <tbody class="divider-y-2">
                            <tr>
                                <th class="px-6 py-3">XYZ099</th>
                                <th class="px-6 py-3">ABC001</th>
                                <th class="px-6 py-3">Kaasim</th>
                                <th class="px-6 py-3">05/02/2025 4:00 PM</th>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </main>
        </div>
    </body>
</html>
