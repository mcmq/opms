<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Patients | Outpatient Management System</title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script type="module" src="/script/patients.js"></script>
    </head>
    <body>
        <div class="min-h-screen w-full max-w-screen-lg mx-auto grid grid-cols-[200px_1fr]">
            <aside class="flex flex-col gap-4 border-r border-gray-200 p-3">
                <h3 class="font-bold">Menu</h3>
                <a class="rounded-lg p-3 hover:bg-gray-100" href="/">Dashboard</a>
                <a class="rounded-lg p-3 hover:bg-gray-100" href="/appointments">Appointments</a>
                <a class="rounded-lg p-3 hover:bg-gray-100" href="/patients">Patients</a>
                <a class="rounded-lg p-3 hover:bg-gray-100" href="/doctors">Doctors</a>
                <a class="rounded-lg p-3 hover:bg-gray-100" href="/users">Users</a>
            </aside>
            <div class="flex flex-col gap-6">
                <header class="flex justify-between items-center p-3 border-b border-gray-200">
                    <h3 class="text-xl font-bold">Dashboard</h3>
                    <button class="p-2 bg-red-500 hover:bg-red-500/80 text-white">Sign out</button>
                </header>  
                <main class="flex flex-col gap-6 p-3">
                    <section class="flex flex-col gap-4 border border-gray-200 rounded-lg p-4">
                        <h1 class="text-lg font-bold">Register Patient</h1>
                        <div class="grid grid-cols-3 gap-4">
                            <div class="flex flex-col gap-2">
                                <label>Patient Name</label>
                                <input id="name" class="border border-gray-400 p-2" placeholder="Patient name" />
                            </div>
                            <div class="flex flex-col gap-2">
                                <label>DOB</label>
                                <input type="date" id="dob" class="border border-gray-400 p-2"/>
                            </div>
                            <div class="flex flex-col gap-2">
                                <label>Contact Number</label>
                                <input id="contact" class="border border-gray-400 p-2" placeholder="Contact" />
                            </div>
                        </div>
                        <button id="register-patient" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold p-2">Register</button>
                    </section>
                    <section class="flex flex-col gap-6">
                        <h3 class="text-lg font-bold">Patients</h3>
                        <table class="text-left">
                            <thead class="text-sm text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3">Patient ID</th>
                                    <th class="px-6 py-3">Name</th>
                                    <th class="px-6 py-3">DOB</th>
                                    <th class="px-6 py-3">Registered Date</th>
                                </tr>
                            </thead>
                            <tbody class="divider-y-2">
                                <tr>
                                    <th class="px-6 py-3">XYZ099</th>
                                    <th class="px-6 py-3">Kaasim</th>
                                    <th class="px-6 py-3">2002/06/06</th>
                                    <th class="px-6 py-3">05/02/2025 4:00 PM</th>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </main>
            </div>
        </div>
    </body>
</html>
