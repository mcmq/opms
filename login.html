<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Outpatient Management System</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script type="module" src="/script/auth.js"></script>
</head>
<body>
  <div class="min-h-screen grid grid-cols-2 place-items-center">
    <img class="w-full h-full object-cover" src="/images/op.jpg" alt="A doctor image" />
    <div class="w-full h-full max-w-sm flex flex-col justify-center items-center gap-4">
      <h1 class="text-3xl font-bold mb-3">Login to your Account</h1>
      <p id="error" class="text-red-500 mb-7"></p>
      <div class="w-full flex flex-col gap-2">
        <label>Email address</label>
        <input type="email" id="email" class="border border-gray-400 p-2" placeholder="Enter your email address" />
      </div>
      <div class="w-full flex flex-col gap-2">
        <label>Password</label>
        <input type="password" id="password" class="border border-gray-400 p-2" placeholder="Enter your passowrd" />
      </div>
      <button id="login-button" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold p-2">Login</button>
    </div>
  </div>
</body>
</html>
